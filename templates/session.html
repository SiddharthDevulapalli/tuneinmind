<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Music App</title>
  <style>
    /* CSS styles for the layout */
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .col {
      flex: 1;
      padding: 10px;
    }

    .left {
      width: 70%;
    }

    .right {
      width: 30%;
    }

    .recommended {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 30%;
    }

    .songs-table {
      border-collapse: collapse;
      width: 100%;
    }

    .songs-table th, .songs-table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .songs-table tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .fixed-div-top-left {
        position: fixed;
        left: 0;
        top: 0;
        height: 50%;
        width: 40%;
        overflow-y: scroll;
        margin-left: 10px;
    }

    .fixed-div-bottom-left {
        position: fixed;
        left: 0;
        bottom: 0;
        height: 50%;
        width: 40%;
        overflow-y: scroll;
        margin-left: 10px;
    }

    .scrollable-div-right {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 50%;
        overflow-y: scroll;
        margin-right: 10px;
    }

    .current-session-table {
      border-collapse: collapse;
      width: 100%;
    }

    .current-session-table th, .current-session-table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .current-session-table tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .recommended-songs-table {
      border-collapse: collapse;
      width: 100%;
    }

    .recommended-songs-table th, .recommended-songs-table td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .recommended-songs-table tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .current-session {
      margin-top: 20px;
    }


  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      $(document).ready(function() {
        // add click event listener to songs table rows
        $('.songs-table tr').click(function() {
          // get song data from clicked row
          var title = $(this).find('td:nth-child(1)').text();
          var artist = $(this).find('td:nth-child(2)').text();
          var song_id = $(this).find('td:nth-child(3)').text();
          var self = this; 
          // var url = $(this).find('td:nth-child(3) a').attr('href');
          // add song to current session
          // var currentSessionTable = $('.current-session-table tbody');
          // var item = '<tr><td>' + title + '</td><td>' + artist;
          // currentSessionTable.append(item);
          // // remove song from songs table
          // $(this).remove();
          var data = {
            'title': title,
            'artist': artist, 
            'song_id': song_id
        };
        $.ajax({
            type: "POST",
            url: "/add_song_to_session",
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function(response) {
                if (response.success) {
                    var currentSessionTable = $('.current-session-table tbody');
                    var item = '<tr><td>' + title + '</td><td>' + artist;
                    currentSessionTable.prepend(item);
                    // remove song from songs table
                    $(self).remove();
                }
            }
        });
        });
      });
    </script>
</head>
<body>
  <div class="row">
    <div class="fixed-div-top-left">
        <h2>Current Session</h2>
        <table class="current-session-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Artist</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody>
        </table>
      </div>
    <div class="scrollable-div-right">
      <h2>Popular Songs</h2>
      <!-- <ul>
        {% for song in songs %}
        <li><a>{{ song.f_name }} - {{ song.a_name }}</a></li>
        {% endfor %}
      </ul> -->
      <table class = "songs-table">
        <thead>
          <tr> 
            <th>Title</th>
            <th>Artist</th>
            <th style="display:none">Song_id</th>
          </tr>
        </thead>
        <tbody>
          {% for song in songs %}
          <tr>
            <td>{{ song.title }}</td>
            <td>{{ song.artist }}</td>
            <td style="display:none">{{ song.song_id }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <div class="fixed-div-bottom-left">
    <h2>Recommended Songs</h2>
    <table class = "recommended-songs-table">
        <thead>
            <tr> 
            <th>Title</th>
            <th>Artist</th>
            </tr>
        </thead>
        <tbody>
            {% for song in recommended_songs %}
            <tr onclick="window.location.href='{{ song.url }}'">
            <td>{{ song.title }}</td>
            <td>{{ song.a_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</body>
</html>
